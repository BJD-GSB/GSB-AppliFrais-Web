<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../../../style/style.css">

    <!-------------- Feuilles Java ------------>

    <script src="https://unpkg.com/scrollreveal"></script>


    <title>Création Fiche Hors-Forfait</title>
</head>

<body>
    <header id="head-connec">
     <a href="../../Accueil/"><img src="../../../../Images/icons/logo.png" alt="Logo GSB" id="Logo" title="Logo GSB"></a>

        <nav class="container">
            <div class="links">
                <ul>
                    <li><a href="../../Accueil/" class="a-connec" >Revenir à l'accueil</a></li>
                </ul>
            </div>
        </nav>
    </header>


<section class="back-add-fiche-horsforfait">
    <img src="../../../../Images/backgrounds/Fiches/back-fiche-horsforfait.jpg" alt="Background img" id="background-index">

    <div class="title-connec">
        <h1>Création Fiche <span class="fiche-type">Hors-Forfait</span></h1>
    </div>


    <section class="form-add-fiche">
        <div class="formulaire-add-fiche" >
                <div class="add-fiche-group" id="login">

                    <div class="Left-side">
                        <div class="div-fiche">
                            <h2 class="fiches-titre">Titre :</h2>
                            <input required type="text" name="titre" id="titre" autocomplete="off" class="input-add-fiche" placeholder="Titre Fiche">
                        </div>
    
                        <div class="div-fiche">
                            <h2 class="fiches-transport">1er élement :</h2>
                           <input required type="text" name="titre1" id="titre1" autocomplete="off"  class="input-add-fiche" placeholder="Titre">
                        </div>
                        <div>
                            <input required type="number" name="prix1" id="prix1"  pattern="[0-9]+" min="0" autocomplete="off"  class="input-add-fiche" placeholder="Prix"><p>€</p>
                        </div>
                    </div>

                    
                    <div class="Middle-left">
                        <div class="div-fiche-nuit">
                            <h2 class="fiches-nuits">2ème Element :</h2>
                            <input required type="text" name="titre2" id="titre2" autocomplete="off" class="input-add-fiche" placeholder="Titre">
                        </div>
                        <div>
                            <input required type="number" name="prix2" id="prix2"  pattern="[0-9]+" min="0" autocomplete="off"  class="input-add-fiche" placeholder="Prix"><p>€</p>
                        </div>
                    </div>

                    <div class="Middle-right">
                        <div class="div-fiche-repas">
                            <h2 class="fiches-repas">3ème Element :</h2>
                            <input required type="text" name="titre3" id="titre3" autocomplete="off" class="input-add-fiche" placeholder="Titre">
                        </div>
                        <div>
                            <input required type="number" name="prix3" id="prix3"  pattern="[0-9]+" min="0" autocomplete="off"  class="input-add-fiche" placeholder="Prix"><p>€</p>
                        </div>
                    </div>
                    
                </div>

                <a href="../Fortfait/" class="horsforfait">Forfait</a>

                 <button type="button" class="icon-btn add-btn">
                    <div class="add-icon"></div>
                    <div class="btn-txt">Pièces Justificatives</div>
                    <input type="file" accept=".pdf,.png,.jpeg,.jpg" multiple class="sendfile">
                </button>

                <button type="button" id="submitfiche" name="submitfiche"  class="create-acc">Créer</button>

	    </div>
    </section >


</section>




<footer class="footer-connec">
    <div class="footer-container">
        <div class="row">
            <div class="footer-col">
                <h4>Support</h4>
                <ul>
                    <li><a href="../../../Support/">Contacter le Support</a></li>
                 </ul>
            </div>
            <div class="footer-col" id="connect-supp">
                <h4>App GSB</h4>
                <ul>
                    <li><a href="#">Télécharger</a></li>
                </ul>
            </div>
            <div class="footer-col" id="app-supp">
                <h4>App GSB</h4>
                <ul>
                    <li><a href="#">Télécharger</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Nous suivre</h4>
                <div class="social-links">
                    <a href="https://www.instagram.com/cleamlnp199/?hl=fr" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.instagram.com/lldi4nierproll/?hl=fr" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.instagram.com/julien___bl/?hl=fr" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-logo">
                <div class="fot-log">
                    <img src="../../../../Images/icons/logo.png" alt="Logo" id="foot-log">
                </div>
            </div>
        </div>

        <div class="rights">GSB © 2022.2023 Tous droits réservés</div>

    </div>
</footer>

<section class="back-add-acc">
    <img src="../../../Images/backgrounds/Auth/back-add-acc.jpg" alt="Background img" id="background-index">

    <div class="title-connec">
        <h1>Création Compte</h1>
    </div>


    <section class="form-add-acc">
        <div class="formulaire-add-acc" >
                <div class="add-acc-group" id="login">
                    <div class="group-mail-supp">
                        <input required type="email" name="email" id="email" autocomplete="off" class="input-add-acc" placeholder="E-mail">
                    </div>
                    <br>
                    <div class="group-pass">
                        <input required type="text" name="prenom" id="prenom" autocomplete="off" class="input-add-acc" placeholder="Prenom">
                    </div>
                    <br>
                    <div class="">
                        <input required type="text" name="nom" id="nom" autocomplete="off" class="input-add-acc" placeholder="Nom">
                    </div>
                    <br>
                    <div class="">
                        <input required type="password" name="pwd" id="pwd" autocomplete="off" class="input-add-acc" placeholder="Mot de passe">
                    </div>
                    <br>
                    <div class="">
                        <input required type="password" name="pwd2" id="pwd2" autocomplete="off" class="input-add-acc" placeholder="Confirmation">
                    </div>

                </div>

                <div class="role-add-acc">
                    <h2>Rôle :</h2>
                    <div class="role-choix">
                        <input type="radio" name="role" id="admin" value="admin" class="check-support" required >
                        <span></span>
                        <label class="check-s" for="admin">Administrateur</label>
                    </div>
                    <div class="role-choix">
                        <input type="radio" name="role" id="comptable" value="comptable" class="check-support" required>
                        <span></span>
                        <label class="check-s" for="comptable">Comptable</label>
                    </div>
                    <div class="role-choix">
                        <input type="radio" name="role" id="client" value="client" class="check-support" required>
                        <span></span>
                        <label class="check-s" for="client">Client</label>
                    </div>

                </div>

                <div class="sexe-add-acc">
                    <h2>Sexe :</h2>
                    <div class="role-choix">
                        <input type="radio" name="sexe" id="Homme" value="homme" class="check-support" required >
                        <span></span>
                        <label class="check-s" for="Homme">Homme</label>
                    </div>
                    <div class="role-choix">
                        <input type="radio" name="sexe" id="Femme" value="femme" class="check-support" required>
                        <span></span>
                        <label class="check-s" for="Femme">Femme</label>
                    </div>
                    <div class="role-choix">
                        <input type="radio" name="sexe" id="Autre" value="autre" class="check-support" required>
                        <span></span>
                        <label class="check-s" for="Autre">Autre</label>
                    </div>

                </div>
                
                <button type="button" id="submitaccount" name="submitaccount"  class="create-acc">Ajouter</button>

	    </div>
    </section >


</section>
